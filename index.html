<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Saudi Arabia Incident Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    // ============= Initialize Map =============
    const map = L.map("map", { zoomControl: true }).setView([23.8859, 45.0792], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    const clusterGroup = L.markerClusterGroup();
    map.addLayer(clusterGroup);

    // Track last map position & zoom
    let lastCenter = map.getCenter();
    let lastZoom = map.getZoom();
    let lastDataHash = null;
    let userInteracted = false;

    map.on("moveend zoomend", () => {
      lastCenter = map.getCenter();
      lastZoom = map.getZoom();
      userInteracted = true;
    });

    // ============= Render Data =============
    function hashData(arr) {
      return arr.map(d => `${d.state}|${d.lat}|${d.long}|${d.count}`).join(",");
    }

    function renderData(arr) {
      if (!Array.isArray(arr) || arr.length === 0) return;

      const newHash = hashData(arr);
      if (newHash === lastDataHash) return; // skip if same data
      lastDataHash = newHash;

      clusterGroup.clearLayers();
      let bounds = [];

      arr.forEach(d => {
        if (!d.lat || !d.long) return;

        const tooltip = `
          <strong>المحافظة:</strong> ${d.state}<br/>
          <strong>عدد الحوادث:</strong> ${d.count}
        `;

        const marker = L.marker([d.lat, d.long]);
        marker.bindTooltip(tooltip, { direction: "top", opacity: 0.9 });

        marker.on("click", () => {
          window.parent.postMessage({
            type: "mapClick",
            state: d.state,
            lat: d.lat,
            long: d.long,
            count: d.count,
            label: d.state
          }, "*");

          map.flyTo([d.lat, d.long], 9, { duration: 0.5 });
          lastCenter = [d.lat, d.long];
          lastZoom = 9;
        });

        clusterGroup.addLayer(marker);
        bounds.push([d.lat, d.long]);
      });

      // 🧠 Only reset map view on first render
      if (!userInteracted && bounds.length > 0) {
        map.fitBounds(bounds, { padding: [30, 30] });
      } else {
        map.setView(lastCenter, lastZoom);
      }
    }

    // ============= Receive Data from Grafana =============
    window.addEventListener("message", (event) => {
      const msg = event.data;
      if (msg?.type === "incidentData" && Array.isArray(msg.data)) {
        console.log("📩 Received", msg.data.length, "records");
        renderData(msg.data);
      }
    });

    console.log("🌍 Map ready, waiting for Grafana data...");
  </script>
</body>
</html>
