<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Saudi Arabia Incident Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    // ==================== INITIALIZE MAP ====================
    const map = L.map("map", { zoomControl: true }).setView([23.8859, 45.0792], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    const clusterGroup = L.markerClusterGroup();
    map.addLayer(clusterGroup);

    let currentZoomBounds = L.latLngBounds([[16, 34], [32, 56]]);
    let lastDataHash = null;
    let userInteracted = false;

    // Track user interaction (so we don't reset zoom automatically)
    map.on('zoomstart moveend', () => { userInteracted = true; });

    // ==================== HASH FUNCTION (to prevent reloads) ====================
    function hashData(arr) {
      return arr.map(d => `${d.state}|${d.lat}|${d.long}|${d.count}`).join(",");
    }

    // ==================== RENDER INCIDENT DATA ====================
    function renderData(arr) {
      const newHash = hashData(arr);
      if (newHash === lastDataHash) return;
      lastDataHash = newHash;

      clusterGroup.clearLayers();
      let bounds = [];

      arr.forEach(d => {
        if (!d.lat || !d.long) return;

        const tooltip = `
          <strong>المحافظة:</strong> ${d.state}<br/>
          <strong>عدد الحوادث:</strong> ${d.count}
        `;

        const marker = L.marker([d.lat, d.long]);
        marker.bindTooltip(tooltip, { direction: "top", opacity: 0.9 });

        // ✅ When marker is clicked — send data to Grafana
        marker.on("click", () => {
          window.parent.postMessage({
            type: "mapClick",
            state: d.state,
            lat: d.lat,
            long: d.long,
            count: d.count,
            label: d.state
          }, "*");

          map.flyTo([d.lat, d.long], 9, { duration: 0.6 });
        });

        clusterGroup.addLayer(marker);
        bounds.push([d.lat, d.long]);
      });

      // Fit bounds only if user hasn’t zoomed or moved manually
      if (!userInteracted && bounds.length > 0) {
        map.fitBounds(bounds, { padding: [30, 30] });
        currentZoomBounds = L.latLngBounds(bounds);
      }
    }

    // ==================== LISTEN FOR GRAFANA DATA ====================
    window.addEventListener("message", (event) => {
      const msg = event.data;
      if (msg?.incidentData) {
        console.log("✅ Received", msg.incidentData.length, "records from Grafana");
        renderData(msg.incidentData);
      }
    });

    console.log("🌍 Map ready and waiting for Grafana data...");
  </script>
</body>
</html>
