<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Saudi Arabia Incident Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Leaflet & Cluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Optional: custom color for selected marker */
    .selected-marker {
      filter: hue-rotate(120deg) brightness(1.4);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    const map = L.map("map", { zoomControl: true }).setView([23.8859, 45.0792], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    const clusterGroup = L.markerClusterGroup({ chunkedLoading: true });
    map.addLayer(clusterGroup);

    let currentSelected = null;
    let selectedMarker = null;

    // ✅ Notify Grafana that iframe is ready
    window.parent.postMessage({ type: "iframeReady" }, "*");

    // ✅ Render data markers
    function renderData(arr) {
      if (!Array.isArray(arr) || arr.length === 0) return;
      clusterGroup.clearLayers();

      arr.forEach(d => {
        if (!d.lat || !d.long) return;

        const tooltip = `
          <strong>LOCATIONNAME:</strong> ${d.state}<br/>
          <strong>Count:</strong> ${d.count}
        `;

        const marker = L.marker([d.lat, d.long]);
        marker.bindTooltip(tooltip, { direction: "top", opacity: 0.9 });

        // 🖱️ Marker click → send to Grafana
        marker.on("click", () => {
          // If already selected → reset
          if (currentSelected === d.state) {
            currentSelected = null;

            // Reset marker color
            if (selectedMarker) {
              selectedMarker.getElement()?.classList.remove("selected-marker");
              selectedMarker = null;
            }

            window.parent.postMessage({
              type: "mapClick",
              state: null,
              lat: null,
              long: null
            }, "*");
          } else {
            // Remove highlight from old marker
            if (selectedMarker) {
              selectedMarker.getElement()?.classList.remove("selected-marker");
            }

            currentSelected = d.state;
            selectedMarker = marker;

            // Highlight current marker
            marker.once('add', () => {
              marker.getElement()?.classList.add("selected-marker");
            });

            window.parent.postMessage({
              type: "mapClick",
              state: d.state,
              lat: d.lat,
              long: d.long
            }, "*");
          }
        });

        clusterGroup.addLayer(marker);
      });
    }

    // ✅ Listen for data from Grafana
    window.addEventListener("message", (event) => {
      if (event.data?.type === "incidentData" && Array.isArray(event.data.data)) {
        renderData(event.data.data);
      }
    });
  </script>
</body>
</html>
