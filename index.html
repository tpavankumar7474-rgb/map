<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saudi Arabia Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pointsParam = urlParams.get('points');

    let points = [];

    if (pointsParam) {
      points = pointsParam.split(';').map(pointStr => {
        const [latStr, lngStr, ...labelParts] = pointStr.split(',');
        const lat = parseFloat(latStr);
        const lng = parseFloat(lngStr);
        const label = labelParts.join(',').trim() || 'Marker';

        return (isNaN(lat) || isNaN(lng)) ? null : { lat, lng, label };
      }).filter(p => p !== null);
    }

    // Use Riyadh if no points provided
    if (points.length === 0) {
      points = [{ lat: 24.7136, lng: 46.6753, label: 'Riyadh (Default)' }];
    }

    const map = L.map('map');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const latLngs = [];

    points.forEach(({ lat, lng, label }) => {
      const marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup(label);
      latLngs.push([lat, lng]);
    });

    if (latLngs.length === 1) {
      map.setView(latLngs[0], 10);
    } else {
      map.fitBounds(latLngs, { padding: [40, 40] });
    }
  </script>
</body>
</html>
