<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saudi Arabia Map with Multiple Markers</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-sA+4Mz5pF8Rxz6AKD4vQv6jCClt6IX3YxX8ngAtbN6o="
    crossorigin=""
  />
  <style>
    body, html, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-oM5DEEGqfOZFjAUssU6+Dw7gXsyC2zJBWPO5h1zM8jI="
    crossorigin=""
  ></script>
  <script>
    // Parse URL parameter "points" with format: lat,lng,label;lat,lng,label;...
    const urlParams = new URLSearchParams(window.location.search);
    const pointsParam = urlParams.get('points');

    let points = [];

    if (pointsParam) {
      points = pointsParam.split(';').map(pointStr => {
        const [latStr, lngStr, ...labelParts] = pointStr.split(',');
        const lat = parseFloat(latStr);
        const lng = parseFloat(lngStr);
        const label = labelParts.join(',').trim() || 'No label';

        return (isNaN(lat) || isNaN(lng)) ? null : { lat, lng, label };
      }).filter(p => p !== null);
    }

    // Default point if none provided (Riyadh)
    if (points.length === 0) {
      points = [{ lat: 24.7136, lng: 46.6753, label: 'Riyadh' }];
    }

    // Initialize map and fit all markers
    const map = L.map('map');

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Add markers and collect LatLng for fitting bounds
    const latLngs = [];
    points.forEach(({lat, lng, label}) => {
      const marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup(label);
      latLngs.push([lat, lng]);
    });

    // Fit map view to markers, or set default zoom if one marker
    if (latLngs.length === 1) {
      map.setView(latLngs[0], 12);
    } else {
      map.fitBounds(latLngs, { padding: [50, 50] });
    }
  </script>
</body>
</html>
