<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Saudi Arabia Incident Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-tooltip {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-size: 13px;
      border-radius: 6px;
      padding: 5px 8px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    // ================= INIT MAP =================
    const map = L.map("map", { zoomControl: true }).setView([23.8859, 45.0792], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);

    const clusterGroup = L.markerClusterGroup({ disableClusteringAtZoom: 9 });
    map.addLayer(clusterGroup);

    let selectedMarker = null; // to track selected marker
    let lastDataHash = null;

    // ================= HELPER =================
    function hashData(arr) {
      return arr.map(d => `${d.state}|${d.lat}|${d.long}|${d.count}`).join(",");
    }

    // ================= RENDER DATA =================
    function renderData(arr) {
      if (!Array.isArray(arr) || arr.length === 0) return;

      const newHash = hashData(arr);
      if (newHash === lastDataHash) return;
      lastDataHash = newHash;

      clusterGroup.clearLayers();

      arr.forEach(d => {
        if (!d.lat || !d.long) return;

        const tooltip = `
          <strong>Ø§Ù„Ù…Ø­Ø§ÙØ¸Ø©:</strong> ${d.state}<br/>
          <strong>Ø¹Ø¯Ø¯ Ø§Ù„Ø­ÙˆØ§Ø¯Ø«:</strong> ${d.count}
        `;

        const marker = L.marker([d.lat, d.long]);
        marker.bindTooltip(tooltip, { direction: "top", opacity: 0.9 });

        marker.on("click", () => {
          if (selectedMarker === marker) {
            // Deselect same marker â†’ reset variables to all
            selectedMarker = null;
            window.parent.postMessage({
              type: "mapClick",
              state: "All",
              lat: null,
              long: null,
              count: null,
              label: "All"
            }, "*");
            marker.closeTooltip();
          } else {
            // Select new marker
            selectedMarker = marker;
            marker.openTooltip();
            window.parent.postMessage({
              type: "mapClick",
              state: d.state,
              lat: d.lat,
              long: d.long,
              count: d.count,
              label: d.state
            }, "*");
          }
        });

        clusterGroup.addLayer(marker);
      });
    }

    // ================= RECEIVE DATA =================
    window.addEventListener("message", (event) => {
      const msg = event.data;
      if (msg?.type === "incidentData" && Array.isArray(msg.data)) {
        console.log("ğŸ“© Received", msg.data.length, "records");
        renderData(msg.data);
      }
    });

    console.log("âœ… Map ready, waiting for Grafana data...");
  </script>
</body>
</html>
