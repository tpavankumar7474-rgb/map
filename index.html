<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Saudi Arabia Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-control-custom {
      background: white;
      border-radius: 8px;
      padding: 4px 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    const map = L.map("map", { zoomControl: true }).setView([23.8859, 45.0792], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    // ✅ Cluster group (reuse markers)
    const clusterGroup = L.markerClusterGroup();
    map.addLayer(clusterGroup);

    let currentZoomBounds = L.latLngBounds([[16, 34], [32, 56]]);
    let lastDataHash = null; // to avoid reloads

    // ✅ "Back" button control
    const backControl = L.control({ position: "topright" });
    backControl.onAdd = function(map) {
      const div = L.DomUtil.create("div", "leaflet-control-custom");
      div.innerHTML = "↩ Back";
      div.onclick = function() {
        map.fitBounds(currentZoomBounds);
        window.parent.postMessage({ type: "resetZoom" }, "*");
      };
      return div;
    };
    backControl.addTo(map);

    // ✅ Function to hash data to detect changes
    function hashData(arr) {
      return arr.map(d => `${d.state}|${d.lat}|${d.long}|${d.count}`).join(",");
    }

    // ✅ Send variable updates to Grafana
    function sendVariableUpdate(variableName, value) {
      window.parent.postMessage({ type: "updateVariable", variable: variableName, value: value }, "*");
    }

    // ✅ Render data without zoom reset unless needed
    function renderData(arr) {
      const newHash = hashData(arr);
      if (newHash === lastDataHash) {
        console.log("⏩ Same data — skipping reload.");
        return;
      }
      lastDataHash = newHash;

      clusterGroup.clearLayers();
      let bounds = [];

      arr.forEach((d) => {
        if (!d.lat || !d.long) return;
        const tooltip = `
          <strong>المحافظة:</strong> ${d.state}<br/>
          <strong>عدد الحوادث:</strong> ${d.count}
        `;
        const marker = L.marker([d.lat, d.long]);
        marker.bindTooltip(tooltip, { direction: "top", opacity: 0.9 });
        marker.on("click", () => {
          sendVariableUpdate("LOCATIONNAME", d.state);
          map.flyTo([d.lat, d.long], 9, { duration: 0.8 });
        });
        clusterGroup.addLayer(marker);
        bounds.push([d.lat, d.long]);
      });

      if (bounds.length > 0 && !map.getBounds().contains(bounds[0])) {
        map.fitBounds(bounds, { padding: [30, 30] });
        currentZoomBounds = L.latLngBounds(bounds);
      }
    }

    // ✅ Listen for Grafana messages
    window.addEventListener("message", (event) => {
      const msg = event.data;
      if (msg?.incidentData) {
        console.log("Received", msg.incidentData.length, "records from Grafana");
        renderData(msg.incidentData);
      }
    });

    console.log("✅ Map ready and waiting for Grafana data...");
  </script>
</body>
</html>
