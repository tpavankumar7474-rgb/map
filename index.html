<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Incident Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #eef2f3;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .leaflet-container {
      cursor: default !important;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    // === Initialize Map ===
    const map = L.map("map", {
      center: [24.7136, 46.6753], // Saudi Arabia center
      zoom: 6,
      zoomControl: true,
      attributionControl: false
    });

    // === Base Layer (Fast OpenStreetMap tiles) ===
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      minZoom: 3,
    }).addTo(map);

    // === Layer for markers ===
    const markersLayer = L.layerGroup().addTo(map);

    // === Handle Data from Grafana ===
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data || data.type !== "incidentData") return;

      console.log("âœ… Received incident data:", data);

      // Clear old markers
      markersLayer.clearLayers();

      // Add new markers
      data.lat.forEach((lat, idx) => {
        const long = data.long[idx];
        const state = decodeURIComponent(data.state[idx]);
        const count = data.count[idx];

        if (!lat || !long) return;

        const marker = L.circleMarker([lat, long], {
          radius: 10, // ðŸ”µ Big blue dot
          color: "#0055ff",
          fillColor: "#3388ff",
          fillOpacity: 0.9,
          weight: 1,
        }).addTo(markersLayer);

        marker.bindTooltip(`${state}<br>Count: ${count}`, {
          permanent: false,
          direction: "top",
        });

        marker.on("click", () => {
          window.parent.postMessage(
            {
              type: "mapClick",
              state: encodeURIComponent(state),
              lat: lat,
              long: long,
              count: count,
              label: state,
            },
            "*"
          );
        });
      });

      console.log(`âœ… Markers added: ${data.lat.length}`);
    });

    // === Prevent hand cursor ===
    map.on("mousemove", () => {
      document.body.style.cursor = "default";
    });
  </script>
</body>
</html>
